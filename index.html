<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="./assets/profile-pic.png" alt="Profile Picture">
            <div>
                <div class="name">
                    <span>Domingos Alves Melo Neto</span>
                </div>
                <div class="email">
                    <span>netomelo1998@gmail.com</span>
                </div>
            </div>
        </div>
        <hr class="divider">

        <div class="section">
            <div class="section-title">CONTA</div>
            <div class="item">
                <div class="text">
                    <i class="ph ph-user-circle"></i>
                    <p>Dados pessoais</p>
                </div>
                <div class="arrow">
                    <i class="ph ph-caret-right"></i>
                </div>
            </div>
            <div class="item">
                <div class="text">
                    <i class="ph ph-key"></i>
                    <p>Informaçôes de login</p>
                </div>
                <div class="arrow">
                    <i class="ph ph-caret-right"></i>
                </div>
            </div>
            <hr class="divider">
        </div>

        <div class="section-title">PREFERÊNCIAS</div>
        <div class="item">
            <div class="text">
                <i class="ph ph-bell"></i>
                <p>Notificações</p>
            </div>
            <div class="arrow">
                <i class="ph ph-caret-right"></i>
            </div>
        </div>
        <div class="item">
            <div class="text">
                <i class="ph ph-person-arms-spread"></i>
                <p>Acessibilidade</p>
            </div>
            <div class="arrow">
                <i class="ph ph-caret-right"></i>
            </div>
        </div>
        <hr class="divider">

        <div class="section-title">PRIVACIDADE</div>
            <div class="item">
                <div class="text">
                    <i class="ph ph-devices"></i>
                    <p>Dispositivos conectados</p>
                </div>
                <div class="arrow">
                    <i class="ph ph-caret-right"></i>
                </div>
            </div>
            <div class="item">
                <div class="text">
                    <i class="ph ph-user-switch"></i>
                    <p>Contas vinculadas</p>
                </div>
                <div class="arrow">
                    <i class="ph ph-caret-right"></i>
                </div>
            </div>
            <hr class="divider">

            
       <div class="item">
        <div class="text">
            <i class="ph ph-question"></i>
            <p>Central de ajuda</p>
        </div>
       </div>

       <div class="item">
        <div class="text">
            <i class="ph ph-sign-out"></i>
            <p class="exit">Sair</p>
        </div>
       </div>

    </div>
</div>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</body>
</html>
